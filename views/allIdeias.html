{% for idea in ideias %}
    <div class="idea">
        <img 
            src="{{idea.img}}"
            alt="Imagem {{idea.titles}}">
        
        <div class="content">
            <h3>
                {{idea.titles}}
            </h3>
            <p>
                {{idea.category}}
            </p>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.url}}" target="_blank">Ir para a ideia</a>
        </div>
    </div>
{% endfor %}
